<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="Estilo.css">
    <script src="Script.js"></script>
</head>
<body>
    <header>
        <h1>Gerador de Tabuada</h1>
        <p>Esse site gera a tabuada de qualquer numero</p>
    </header>
    <section>
        <div>
            <label for="n">Numero: </label>
            <input type="number" name="numero" id="numero">
            <input type="button" value="Gerar Tabuada" onclick="tabuada()">
        </div>
        <div>
           <select name="Tabuada" id="Tabuada" size="10">
                <option>Digite um numero</option>
           </select>
        </div>
    </section>
    <footer>
        <p>Site desenvolvido por David Richard como exercicio do curso de JS do Curso em Video.</p>
    </footer>
</body>
</html>
